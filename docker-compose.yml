# =============================================================================
# Docker Compose Configuration for User Management System
# =============================================================================
# This file defines all services required to run the application:
# - web: Django application
# - redis: Redis for Celery message broker
# - celery_worker: Celery worker for async tasks
# - celery_beat: Celery beat for scheduled tasks
#
# MySQL Database:
#   The application connects to an external MySQL server.
#   Configure the MySQL connection settings via environment variables.
#   MySQL 8.0 or later is required (Django 4.2 requirement).
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Django Web Application
  # ===========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0

      # =========================================================================
      # MySQL Database Configuration
      # =========================================================================
      # MySQL 8.0 or later is required (Django 4.2 requirement)
      # Configure these settings in your .env file or here
      # =========================================================================
      - DB_NAME=${DB_NAME:-jeetbbha1_test14Db2}
      - DB_USER=${DB_USER:-jeetbbha1_USR_testt14Db2}
      - DB_PASSWORD=${DB_PASSWORD:-#Rvf$Be365*24}
      - DB_HOST=${DB_HOST:-103.191.209.34}
      - DB_PORT=${DB_PORT:-3306}

      # Redis settings (for Celery)
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

      # Email settings (optional)
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-}
    volumes:
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
      # Mount static files
      - static_volume:/app/staticfiles
    depends_on:
      - redis
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # Redis - Message Broker for Celery
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: django_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # Celery Worker - For Async Task Processing
  # ===========================================================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_celery_worker
    restart: unless-stopped
    command: celery -A user_management worker --loglevel=info
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}

      # MySQL Database Configuration
      - DB_NAME=${DB_NAME:-jeetbbha1_test14Db2}
      - DB_USER=${DB_USER:-jeetbbha1_USR_testt14Db2}
      - DB_PASSWORD=${DB_PASSWORD:-#Rvf$Be365*24}
      - DB_HOST=${DB_HOST:-103.191.209.34}
      - DB_PORT=${DB_PORT:-3306}

      # Redis settings
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

      # Email settings
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
      - web
    networks:
      - app_network

  # ===========================================================================
  # Celery Beat - For Scheduled Tasks
  # ===========================================================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_celery_beat
    restart: unless-stopped
    command: celery -A user_management beat --loglevel=info
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}

      # MySQL Database Configuration
      - DB_NAME=${DB_NAME:-jeetbbha1_test14Db2}
      - DB_USER=${DB_USER:-jeetbbha1_USR_testt14Db2}
      - DB_PASSWORD=${DB_PASSWORD:-#Rvf$Be365*24}
      - DB_HOST=${DB_HOST:-103.191.209.34}
      - DB_PORT=${DB_PORT:-3306}

      # Redis settings
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
      - web
    networks:
      - app_network

# =============================================================================
# Networks
# =============================================================================
networks:
  app_network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis_data:
    # Persistent storage for Redis data
  static_volume:
    # Persistent storage for static files
